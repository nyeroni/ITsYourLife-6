<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4"><i class="fas fa-user-plus"></i> 회원 가입</h3>

      <form>
        <div class="mb-3">
          <label for="userId" class="form-label">
            <i class="fas fa-user"></i> 사용자 ID
          </label>
          <input
            type="text"
            class="form-control"
            id="userId"
            placeholder="사용자 ID 입력"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> 비밀번호
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="비밀번호 입력"
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">
            <i class="fas fa-lock"></i> 비밀번호 확인
          </label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="비밀번호 확인"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fa-regular fa-envelope"></i> 이메일
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="이메일 입력"
          />
        </div>

        <div class="mb-3">
          <label for="avatar" class="form-label">
            <i class="fa-regular fa-user"></i> 아바타 이미지
          </label>
          <input type="file" class="form-control" id="avatar" />
          <small class="form-text text-muted">선택된 파일 없음</small>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary fas fa-user-plus">
            회원 가입
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
